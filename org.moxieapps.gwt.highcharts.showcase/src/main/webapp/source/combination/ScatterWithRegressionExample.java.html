import com.google.gwt.i18n.client.*;
import com.google.gwt.core.client.EntryPoint;
import com.google.gwt.user.client.ui.RootPanel;
import org.moxieapps.gwt.highcharts.client.*;
import org.moxieapps.gwt.highcharts.client.labels.*;
import org.moxieapps.gwt.highcharts.client.plotOptions.*;

public class ScatterWithRegressionExample implements EntryPoint {

    public void onModuleLoad() {
        RootPanel.get().add(createChart());
    }

    public Chart createChart() {

        final Chart chart = new Chart()
            .setChartTitleText("Scatter plot with regression line");

        chart.getXAxis()
            .setMin(-0.5)
            .setMax(5.5);

        chart.getYAxis()
            .setMin(0);

        chart.addSeries(chart.createSeries()
            .setName("Regression Line")
            .setType(Series.Type.LINE)
            .setPlotOptions(new LinePlotOptions()
                .setMarker(new Marker()
                    .setEnabled(false)
                )
                .setHoverStateLineWidth(0)
                .setEnableMouseTracking(false)
            )
            .setPoints(new Number[][]{
                {0, 1.11}, {5, 4.51}
            })
        );

        chart.addSeries(chart.createSeries()
            .setName("Observations")
            .setType(Series.Type.SCATTER)
            .setPoints(new Number[] {
                1, 1.5, 2.8, 3.5, 3.9, 4.2
            })
        );

        return chart;
    }

}
</textarea>

dp.SyntaxHighlighter.HighlightAll("code");
