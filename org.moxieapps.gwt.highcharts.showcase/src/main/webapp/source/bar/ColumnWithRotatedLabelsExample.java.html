import com.google.gwt.i18n.client.*;
import com.google.gwt.core.client.EntryPoint;
import com.google.gwt.user.client.ui.RootPanel;
import org.moxieapps.gwt.highcharts.client.*;
import org.moxieapps.gwt.highcharts.client.labels.*;
import org.moxieapps.gwt.highcharts.client.plotOptions.*;

public class ColumnWithRotatedLabelsExample implements EntryPoint {

    public void onModuleLoad() {
        RootPanel.get().add(createChart());
    }

    public Chart createChart() {

        final Chart chart = new Chart()
            .setType(Series.Type.COLUMN)
            .setMargin(50, 50, 100, 80)
            .setChartTitleText("World's largest cities per 2008")
            .setLegend(new Legend()
                .setEnabled(false)
            )
            .setToolTip(new ToolTip()
                .setFormatter(new ToolTipFormatter() {
                    public String format(ToolTipData toolTipData) {
                        return "<b>" + toolTipData.getXAsString() + "</b><br/>" +
                            "Population in 2008: " +
                            NumberFormat.getFormat("0.0").format(toolTipData.getYAsDouble()) +
                            " millions";
                    }
                })
            );

        chart.getXAxis()
            .setCategories(
                "Tokyo",
                "Jakarta",
                "New York",
                "Seoul",
                "Manila",
                "Mumbai",
                "Sao Paulo",
                "Mexico City",
                "Dehli",
                "Osaka",
                "Cairo",
                "Kolkata",
                "Los Angeles",
                "Shanghai",
                "Moscow",
                "Beijing",
                "Buenos Aires",
                "Guangzhou",
                "Shenzhen",
                "Istanbul"
            )
            .setLabels(new XAxisLabels()
                .setRotation(-45)
                .setAlign(Labels.Align.RIGHT)
                .setStyle(new Style()
                    .setFont("normal 13px Verdana, sans-serif")
                )
            );

        chart.getYAxis()
            .setAxisTitleText("Population (millions")
            .setMin(0);

        chart.addSeries(chart.createSeries()
            .setName("Population")
            .setPoints(new Number[]{
                34.4, 21.8, 20.1, 20, 19.6, 19.5, 19.1, 18.4, 18,
                17.3, 16.8, 15, 14.7, 14.5, 13.3, 12.8, 12.4, 11.8,
                11.7, 11.2
            })
            .setPlotOptions(new ColumnPlotOptions()
                .setDataLabels(new DataLabels()
                    .setEnabled(true)
                    .setRotation(-90)
                    .setColor("#FFFFFF")
                    .setAlign(Labels.Align.RIGHT)
                    .setX(-3)
                    .setY(10)
                    .setFormatter(new DataLabelsFormatter() {
                        public String format(DataLabelsData dataLabelsData) {
                            return NumberFormat.getFormat("0.0").format(dataLabelsData.getYAsDouble());
                        }
                    })
                    .setStyle(new Style()
                        .setFont("normal 13px Verdana, sans-serif")
                    )
                )
            )
        );

        return chart;
    }

}
