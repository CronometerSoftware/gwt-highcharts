    <link rel='stylesheet' href='../../css/syntax-highlighter.css' type='text/css' />

<textarea name='code' class='java:nogutter' rows='15' cols='120'>
    import com.google.gwt.i18n.client.*;
    import com.google.gwt.core.client.EntryPoint;
    import com.google.gwt.user.client.ui.RootPanel;
    import org.moxieapps.gwt.highcharts.client.*;
    import org.moxieapps.gwt.highcharts.client.labels.*;
    import org.moxieapps.gwt.highcharts.client.plotOptions.*;

    public class SplineWithSymbolsExample implements EntryPoint {

        public void onModuleLoad() {
            RootPanel.get().add(createChart());
        }

        @Override
        public Chart createChart() {

            final Chart chart = new Chart()
                .setType(Series.Type.SPLINE)
                .setTitle(
                    new ChartTitle()
                        .setText("Monthly Average Temperature"),
                    new ChartSubtitle()
                        .setText("Source: WorldClimate.com")
                )
                .setToolTip(
                    new ToolTip()
                        .setCrosshairs(true)
                        .setShared(true)
                )
                .setSplinePlotOptions(
                    new SplinePlotOptions()
                        .setMarker(
                            new Marker()
                                .setRadius(4)
                                .setLineColor("#666666")
                                .setLineWidth(1)
                        )
            );

            chart.getXAxis()
                .setCategories("Jan", "Feb", "Mar", "Apr", "May", "Jun",
                               "Jul", "Aug", "Sep", "Oct", "Nov", "Dec")
            ;

            chart.getYAxis()
                .setAxisTitleText("Temperature")
                .setLabels(
                    new YAxisLabels()
                        .setFormatter(
                            new AxisLabelsFormatter() {
                                public String format(AxisLabelsData axisLabelsData) {
                                    return axisLabelsData.getValueAsLong() + "Â°";
                                }
                            }
                        )
                )
            ;

            chart.addSeries(
                chart.createSeries()
                    .setName("Tokyo")
                    .setId("Tokyo")
                    .setPlotOptions(
                        new SplinePlotOptions()
                            .setMarker(
                                new Marker()
                                    .setSymbol(Marker.Symbol.SQUARE)
                            )
                    )
                    .setPoints(
                        new Point[]{
                            new Point(7.0),
                            new Point(6.9),
                            new Point(9.5),
                            new Point(14.5),
                            new Point(18.2),
                            new Point(21.5),
                            new Point(25.2),
                            new Point(26.5)
                                .setMarker(
                                    new Marker()
                                        .setSymbol("http://highcharts.com/demo/gfx/sun.png")
                                ),
                            new Point(23.3),
                            new Point(18.3),
                            new Point(13.9),
                            new Point(9.6)
                        }
                    )
            );

            chart.addSeries(
                chart.createSeries()
                    .setName("London")
                    .setId("London")
                    .setPlotOptions(
                        new SplinePlotOptions()
                            .setMarker(
                                new Marker()
                                    .setSymbol(Marker.Symbol.DIAMOND)
                            )
                    )
                    .setPoints(
                        new Point[]{
                        new Point(3.9)
                            .setMarker(
                                new Marker()
                                    .setSymbol("http://highcharts.com/demo/gfx/snow.png")
                            ),
                        new Point(4.2),
                        new Point(5.7),
                        new Point(8.5),
                        new Point(11.9),
                        new Point(15.2),
                        new Point(17.0),
                        new Point(16.6),
                        new Point(14.2),
                        new Point(10.3),
                        new Point(6.6),
                        new Point(4.8),
                    }

                )
            );

            return chart;
        }
    }
</textarea>
<script type='text/javascript'>
    dp.SyntaxHighlighter.HighlightAll("code");
