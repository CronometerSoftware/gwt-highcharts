    <link rel='stylesheet' href='../../css/syntax-highlighter.css' type='text/css' />
    <script src='../../js/sh-core.js'></script>
    <script src='../../js/sh-java.js'></script>

<body>
<textarea name='code' class='java:nogutter' rows='15' cols='120'>
    import com.google.gwt.i18n.client.*;
    import com.google.gwt.core.client.EntryPoint;
    import com.google.gwt.user.client.ui.RootPanel;
    import org.moxieapps.gwt.highcharts.client.*;
    import org.moxieapps.gwt.highcharts.client.labels.*;
    import org.moxieapps.gwt.highcharts.client.plotOptions.*;

    public class WindRoseChartExample implements EntryPoint {

        public void onModuleLoad() {
            RootPanel.get().add(createChart());
        }

        @Override
        public Chart createChart() {

            final Chart chart = new Chart()
                .setPolar(true)
                .setType(Series.Type.COLUMN)
                .setChartTitle(new ChartTitle()
                    .setText("Budget vs spending")
                    .setX(-80)
                )
                .setToolTip(
                    new ToolTip()
                        .setShared(true)
                        .setValuePrefix("$")
                )
                .setLegend(
                    new Legend()
                        .setReversed(true)
                        .setAlign(Legend.Align.RIGHT)
                        .setVerticalAlign(Legend.VerticalAlign.TOP)
                        .setY(100)
                        .setLayout(Legend.Layout.VERTICAL)
                )
                .setPane(new Pane()
                .setOption("size", "80%")
            );

            chart.getXAxis()
                .setTickmarkPlacement(XAxis.TickmarkPlacement.ON)
                .setLineWidth(0)
                .setCategories(
                    "Sales", "Marketing", "Development", "Customer Support",
                    "Information Technology", "Administration"
                )
            ;

            chart.getYAxis()
                .setOption("gridLineInterpolation", "polygon")
                .setLineWidth(0)
                .setMin(0)
            ;

            chart.addSeries(
                chart.createSeries()
                    .setName("Actual Spending")
                    .setPoints(new Number[]{50000, 39000, 42000, 31000, 26000, 14000})
                    .setStack(1)
            )
                .addSeries(
                    chart.createSeries()
                        .setName("Allocated Budget")
                        .setPoints(new Number[]{43000, 19000, 60000, 35000, 17000, 10000})
                        .setStack(1)
                )
                .setColumnPlotOptions(
                    new ColumnPlotOptions()
                        .setStacking(PlotOptions.Stacking.NORMAL)
                        .setPointPlacement(PlotOptions.PointPlacement.ON)
                )
            ;

            return chart;
        }
    }
</textarea>
<script type='text/javascript'>
    dp.SyntaxHighlighter.HighlightAll("code");
</script>
</body>
</html>
