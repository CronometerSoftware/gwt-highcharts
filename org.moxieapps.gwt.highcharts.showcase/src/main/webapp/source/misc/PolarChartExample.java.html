import com.google.gwt.i18n.client.*;
import com.google.gwt.core.client.EntryPoint;
import com.google.gwt.user.client.ui.RootPanel;
import org.moxieapps.gwt.highcharts.client.*;
import org.moxieapps.gwt.highcharts.client.labels.*;
import org.moxieapps.gwt.highcharts.client.plotOptions.*;

public class PolarChartExample implements EntryPoint {

    public void onModuleLoad() {
        RootPanel.get().add(createChart());
    }

    public Chart createChart() {

        final Chart chart = new Chart()
            .setPolar(true)
            .setChartTitleText("GWT Highcharts Polar Chart")
            .setPane(new Pane()
                .setStartAngle(0)
                .setEndAngle(360)
            )
            .setSeriesPlotOptions(new SeriesPlotOptions()
                .setPointStart(0)
                .setPointInterval(45)
            )
            .setColumnPlotOptions(new ColumnPlotOptions()
                .setPointPadding(0)
                .setGroupPadding(0)
            );

        chart.getXAxis()
            .setTickInterval(45)
            .setMin(0)
            .setMax(360)
            .setLabels(new XAxisLabels()
                .setFormatter(new AxisLabelsFormatter() {
                    public String format(AxisLabelsData axisLabelsData) {
                        return axisLabelsData.getValueAsLong() + "Â°";
                    }
                })
            );

        chart.getYAxis()
            .setMin(0);

        chart.addSeries(chart.createSeries()
            .setType(Series.Type.COLUMN)
            .setName("Column")
            .setPoints(new Number[]{8, 7, 6, 5, 4, 3, 2, 1})
            .setOption("pointPointPlacement", "between")
        );
        chart.addSeries(chart.createSeries()
            .setType(Series.Type.LINE)
            .setName("Line")
            .setPoints(new Number[]{1, 2, 3, 4, 5, 6, 7, 8})
        );
        chart.addSeries(chart.createSeries()
            .setType(Series.Type.AREA)
            .setName("Area")
            .setPoints(new Number[]{1, 8, 2, 7, 3, 6, 4, 5})
        );
        return chart;
    }

}
